components:
  schemas:
    AccountDto:
      type: object
      properties:
        login:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    BuisnessCost:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        amount:
          type: number
          format: double
        date:
          type: string
          format: date-time
      additionalProperties: false
    ClientDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        communicationChannel:
          type: string
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        mail:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    ClientPayment:
      type: object
      properties:
        paymentDate:
          type: string
          format: date-time
        amount:
          type: number
          format: double
      additionalProperties: false
    Cost:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    CostPayment:
      type: object
      properties:
        costId:
          type: integer
          format: int32
        paymentDate:
          type: string
          format: date-time
        amount:
          type: number
          format: double
      additionalProperties: false
    OutdatedProjectDto:
      type: object
      properties:
        startDate:
          type: string
          format: date-time
        deadLine:
          type: string
          format: date-time
        projectName:
          type: string
          nullable: true
        wastedDays:
          type: integer
          format: int32
      additionalProperties: false
    OutdatedProjectsDto:
      type: object
      properties:
        outdatedProjects:
          type: array
          items:
            $ref: '#/components/schemas/OutdatedProjectDto'
          nullable: true
        period:
          $ref: '#/components/schemas/Period'
        averageAmount:
          type: number
          format: double
      additionalProperties: false
    Period:
      type: object
      properties:
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
      additionalProperties: false
    ProjectBudgetDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        projectId:
          type: integer
          format: int32
        projectCost:
          type: number
          format: double
        clientPayments:
          type: array
          items:
            $ref: '#/components/schemas/ClientPayment'
          nullable: true
        costPayments:
          type: array
          items:
            $ref: '#/components/schemas/CostPayment'
          nullable: true
      additionalProperties: false
    ProjectDeadlineSettings:
      type: object
      properties:
        id:
          type: integer
          format: int32
        daysForDeadlineYellow:
          type: integer
          format: int32
        daysForDeadlineRed:
          type: integer
          format: int32
        defaultProjectDurationDays:
          type: integer
          format: int32
      additionalProperties: false
    ProjectDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        projectType:
          type: string
          nullable: true
        contractNumber:
          type: string
          nullable: true
        dateOfStart:
          type: string
          format: date-time
          nullable: true
        dateOfApplication:
          type: string
          format: date-time
        deadLine:
          type: string
          format: date-time
          nullable: true
        endDate:
          type: string
          format: date-time
          nullable: true
        clientId:
          type: integer
          format: int32
        address:
          type: string
          nullable: true

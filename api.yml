          type: string
          nullable: true
        projectMargin:
          type: number
          format: double
      additionalProperties: false
    ProjectPriceDto:
      type: object
      properties:
        projectName:
          type: string
          nullable: true
        projectPrice:
          type: number
          format: double
      additionalProperties: false
    ProjectsMagrinDto:
